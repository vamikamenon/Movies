{% extends 'base.html' %}
{% load static %}
{% block title %}
Search
{% endblock %}
{% block body %}
<div>
  <p class="text-center my_search_text">You have searched for : <b>"{{query}}"</b></p>
</div>
<div class="container">
    <div class="row mx-auto">
        {% for i in movies %}
            <div class="my_bottom_margin col-9 col-sm-12 col-md-4 col-lg-4">
                <div class="card text-center" style="min-width: 18rem;">
                    <a href="#"><img class="card-img-top my_image" src="{{i.poster.url}}" alt="{{i.title}}" width="200px;" height="200px;"></a>
                        <div class="card_body">
                            <h4>{{i.title}}</h4>
                            <p>{{i.category}}</p>
                            <h4>{{i.actors}}</h4>
                        </div>
                </div>
                <br>
            </div>
    </div>
        {% empty %}
            <div class="row mx_auto">
                <p class="text-center my_search_text">0 Results Found</p>
            </div>
        {% endfor %}
</div>
{% endblock %}
