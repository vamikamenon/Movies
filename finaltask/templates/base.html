{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="{% static 'style.css' %}">-->

</head>
<body style="background-image:url({% static 'images/back1.jpg' %})">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarNav">
        <a class="navbar-brand" href="{% url 'moviereviewapp:home' %}">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        <ul  class="navbar-nav">

            <li class="nav-item dropdown {% if 'moviereviewapp' in request.path %} active {% endif %}">
                {% if categories %}
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Genre
                    </a>
                {% endif %}
                {% for category in categories %}
                    <a class="dropdown-item active" href="{{category.get_url}}">{{category.name}}</a>
                {% endfor %}

            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'moviereviewapp:register' %}">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'moviereviewapp:login' %}">Login</a>
            </li>
        </ul>

      <form class="d-flex ml-auto" action="{% url 'moviereviewapp:search' %}" method="get">
      {% csrf_token %}
            <input class="form-control me-2" type="text" name="q" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
  </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
